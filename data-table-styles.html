<!-- Styles for list pages -->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<dom-module id="data-table-styles">

  <template>

    <style>

      :host {
        @apply(--layout-flex);
      }

      :host([hidden]) {
        display: none;
      }

      a {
        color: var(--list-primary-color, #0099ff);
      }

      #list {
        display: block;
        opacity: 1;
        transition: opacity 0.4s;
        background-color: var(--list-secondary-color, #ffffff);
        padding: 0;
      }

      #list.hidden {
        transition: none;
        opacity: 0;
      }

      *[slot="row-data"] {
        margin-top: 12px;
        margin-bottom: 12px;
      }
      *[slot="row-data"],
      *[slot="row-data-details"] {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }

      *[slot="row-data"] .col-data {
        display: inline-flex;
        line-height: 24px;
        align-items: center;
      }

      *[slot="row-data"] .truncate {
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-top: auto;
        margin-bottom: auto;
      }

      etools-data-table-column,
      *[slot="row-data"] .col-data {
        box-sizing: border-box;
        padding-right: 16px;
      }
      etools-data-table-column:last-child,
      *[slot="row-data"] .col-data:last-child {
        padding-right: 0;
      }
      .row-details-content {
        font-size: 12px;
      }
      .row-details-content .rdc-title {
        display: inline-block;
        width: 100%;
        color: var(--list-secondary-text-color, #757575);
        font-weight: bold;
        margin-bottom: 10px;
      }

    </style>

  </template>

</dom-module>
